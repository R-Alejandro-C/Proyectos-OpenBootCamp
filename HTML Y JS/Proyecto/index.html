<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coinbase</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <nav class="nav">
        <div class="logo">
            <img src="img/Coinbase-logo.png" alt="logo">
        </div>
        <div class="lista">   
             <ul class="list">
            <li>Explore</li>
            <li>Learn</li>
            <li>Individuals</li>
            <li>Businesses</li>
            <li>Developers</li>
            <li>Company</li>
            
        </ul>
    </div class="botones">
        <div>
            <button class="btn-sec">Sign in</button>
            <button class="btn-started">Get Starter</button>
            

        </div>
    </nav>
    <section class="home">
 
        <div class="cta">
            
            <a href="#" class="crear"><img src="img/bitcoin.png" alt="btc"> Crea tu cartera</a>
            <h2>Empieza a crear tu cartera de criptomonedas</h2>
            
            <p>Coinbase es el lugar más sencillo para comprar y vender criptomonedas. Regístrate y comienza hoy mismo.</p>
            <div class="cta-cta">
            <input type="text" placeholder="Direccion de correo">
            <button class="btn-started">Empezar</button>
        </div>
        </div>
        <div class="wallet">
            <img src="img/wallet.png" alt="wallet">
        </div>
    </section>

</body>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
